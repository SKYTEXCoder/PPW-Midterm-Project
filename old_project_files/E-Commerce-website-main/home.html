<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="top-bar">
        <img class="logo" src="assets/branding/branding/shopeasily-logo-big.png" alt="">
        <img class="brand" src="assets/branding/branding/shopeasily-name.png" alt="">
        <div class="search-box">
            <input type="text" placeholder="search">
            <button class="search"><img src="assets/search.png" alt="" width="12"></button>
        </div>
        <div class="regist-login-btn">
            <button class="regist" name="regist">Register</button>
            <button class="login" name="login">Login</button>
        </div>
    </nav>
    <div class="mid-bar">
        <div class="news">
            <img src="assets/branding/branding/shopeasily-whole.png" alt="">
        </div>
        <div class="products">
            <div class="product-box">
                <p>1</p>
            </div>
            <div class="product-box">
                <p>2</p>
            </div>
            <div class="product-box">
                <p>3</p>
            </div>
            <div class="product-box">
                <p>4</p>
            </div>
            <div class="product-box">
                <p>5</p>
            </div>
            <div class="product-box">
                <p>6</p>
            </div>
        </div>
    </div>
</body>
</html>
