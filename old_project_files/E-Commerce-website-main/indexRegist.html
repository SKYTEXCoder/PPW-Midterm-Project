<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Web</title>
    <link rel="stylesheet" href="styleIndex.css">
</head>
<body>
    <nav class="top-bar">
        <img src="assets/branding/branding/shopeasily-logo-big.png" alt="" class="logo">
        <img src="assets/branding/branding/shopeasily-name.png" alt="" class="brand">
        <button class="help">Butuh bantuan?</button>
    </nav>
    <div class="web-body" style="padding-top: 98px;">
        <div class="login-box" style="height: 440px; padding-top: 5px; padding-bottom: 35px;">
            <h2>DAFTAR</h2>
            <hr style="width: 100%;size: 0.5; color: #e1d7c6" noshade>
            <form action="" class="login">
                <input type="text" class="username" placeholder="Nama Pengguna">
                <input type="number" class="nomorHP" placeholder="Nomor HP">
                <input type="password" class="password" placeholder="Kata Sandi">
                <input type="password" class="confirmPassword" placeholder="Konfirmasi Kata Sandi">
                <button>Daftar</button>
                <a href="#"><p>Lupa Password</p></a>
            </form>
            <p class="another-method-title">atau daftar dengan</p>
            <div class="another-method">
                <button class="google" style="display: flex; flex-direction: row; align-items: center"><img src="assets/google-logo-removebg-preview.png" alt="" width="20" style="padding-right: 5px;">Google</button>
            </div>
            <p class="daftar">Sudah punya akun? <a href="indexLogin.html">Masuk</a></p>
        </div>
        <div class="footer">
            <h4>Copyright @ Kelompok 1 2024</h4>
        </div>
    </div>
</body>
</html>
